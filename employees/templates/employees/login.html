{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/stingo.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-form">
        <form>
            <h3>LOG-IN</h3>
            <br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-user"></i>Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock-open"></i>Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary"><a href="{% url 'index' %}"> Login</a></button>
          <button type="submit" class="btn btn-success"><a href="{% url 'home' %}"> Home</a></button>
        </form>
</div>
